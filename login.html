<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokin | TopUp Game</title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Tokin&reg;</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="./index.html">Beranda</a>
                    <a class="nav-link" href="#">Game</a>
                    <a class="nav-link" href="./transaksi.html">Transaksi</a>
                    <div class="vr text-light d-none d-lg-block ">
                        <a class="btn btn-outline-light" href="./login.html">Masuk</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- LOJIN -->
    <div class="login">
        <div class="container text-center">
            <div class="bg-login">
                <div class="overlay"></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6">
                    <div class="content">
                        <h1>Masuk ke Tokin</h1>
                        <form action="./game.html">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Alamat Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <button type="submit" class="btn btn-light w-100 mt-3 mb-5">Masuk</button>
                        </form>

                        <a href="#" class="text-secondary mt-5">LUPA PASSWORD</a>
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <h5>Belum punya akun?</h5>
                            <a href="./register.html" class="btn btn-secondary w-100">Buat Akun</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOJIN -->
</body>

</html>
