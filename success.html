<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokin | TopUp Game</title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Tokin&reg;</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="./index.html">Beranda</a>
                    <a class="nav-link" href="#">Game</a>
                    <a class="nav-link" href="./transaksi.html">Transaksi</a>
                    <div class="vr text-light d-none d-lg-block "></div>
                    <button class="btn text-light" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Profil</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Halo, Jhon</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="text-group">
                <h6>Email</h6>
                <h4>example@email.com</h4>
            </div>
            <div class="text-group mt-3">
                <h6>Nomor WhatsApp</h6>
                <h4>081234456789</h4>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn text-danger w-100 mt-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Keluar Akun
            </button>
        </div>
    </div>
    <!-- Offcanvas -->
     
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Yakin ingin keluar akun?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <a href="./index.html" class="btn btn-danger">Ya, Keluar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->

    <!-- GAME -->
    <div class="success">
        <div class="container">
            <div class="bg-success">
                <div class="overlay"></div>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col-lg-5">
                    <h1>Terima Kasih!</h1>
                </div>

                <div class="col-lg-7">
                    <hr>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <p>Transaksi telah BERHASIL!, Silahkan cek akun pada game secara berkala!</p>
                    <a href="./index.html" class="btn btn-light w-100 mt-3">Kembali ke Beranda</a>
                </div>
            </div>
        </div>
    </div>
    <!-- GAME -->
</body>

</html>
